<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot</title>
    <link rel="stylesheet" href="./css/chatbot.css">
</head>

<body>
    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <!-- Chat History Section -->
        <div class="chat-history">
            <h3>Chat History</h3>
            <div class="history-item">Chat with Bot 1</div>
            <div class="history-item">Chat with Bot 2</div>
            <div class="history-item">Chat with Bot 3</div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area-container">
            <!-- Chat Header -->
            <div class="chatbot-header">Chat with ChatBot</div>

            <!-- Chat Area -->
            <div id="chatArea" class="chat-area">
                <!-- Sample Messages -->
                <div class="message bot">Hello! How can I help you today?</div>
                <div class="message user">Hi! I need some assistance.</div>
                <div class="message bot">Sure! Please provide more details.</div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

</body>
<script src="./js/chatbot.js"></script>
</html>
